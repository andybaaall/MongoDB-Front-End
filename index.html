<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>MongoDB Front End</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-4 text-white">
                        <h4 class="">Contact Us</h4>
                        <form class="" action="index.html" method="post">
                            <div class="form-row">
                                <div class="col-12 col-sm-6">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" value="" class="form-control">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" value="" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name="message" rows="4" cols="80" class="form-control"></textarea>

                            </div>
                            <div class="form-group">
                                <input type="submit" name="" value="Send Enquiry" class="btn btn-light">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Product Library</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Product Library</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 id="heading">Add New Product</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="addProduct">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" name="productName" class="form-control" value="" id="productName">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product Price</label>
                        <input type="number" name="productPrice" class="form-control" value="" id="productPrice">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" name="button" id="addProductButton">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>All Product</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="productList" class="list-group">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    Product 1
                    <div>
                    <button class="btn btn-info editBtn">Edit</button>
                    <button class="btn btn-danger">Remove</button>
                </div>
            </li> -->
        </ul>
    </div>
</div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
